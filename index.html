<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan Table</title>
    <style>
        table,tr,th,td{
            border: 2px solid burlywood;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(4, 48, 93); font-family: Georgia, 'Times New Roman', Times, serif;">COLSPAN TABLE</h1>
     <table>
        <tr style="color: bisque; background-color: black;">
            <th>Name</th>
            <th colspan="2">Contact No.</th>
        </tr>
        <tr>
            <td>Osairam</td>
            <td>5443656453</td>
            <td>5645556454</td>
        </tr>
     </table>
     <h1 style="color: rgb(4, 48, 93); font-family: Georgia, 'Times New Roman', Times, serif;">ROWSPAN TABLE</h1>

     <table>
        <tr style="color: bisque; background-color: black;">
            <th>Name</th>
            <th>Number</th>
        </tr>
        <tr>
            <td rowspan="2">osairam</td>
            <td>5433433434</td>
        </tr>
            <tr>
                <td>5655564445</td>
            </tr>
    </table>
</body>
</html>
